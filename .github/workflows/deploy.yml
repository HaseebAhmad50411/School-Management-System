name: Deploy to Nginx

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Adjust this version as needed

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build  # Adjust this command if necessary for your Quasar setup

      - name: Deploy to server
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          # Create SSH key and set permissions
          echo "${PRIVATE_KEY}" > private_key
          chmod 600 private_key
          
          # Define server details
          SERVER_USER='root'    # Change to your SSH user
          SERVER_IP='192.168.18.1'  # Change to your server IP
          DEPLOY_PATH='/var/www/dist'  # Change to your deployment path

          # Deploy the build files to the server
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" ./dist/ $SERVER_USER@$SERVER_IP:$DEPLOY_PATH
          
          # Optional: Restart Nginx if needed
          ssh -i private_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "sudo systemctl reload nginx"

